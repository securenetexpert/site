<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proteja seu negócio contra ataques hackers. Análise de segurança web para pequenas empresas.">
    <title>Segurança Web para Pequenas Empresas | Proteja Seu Negócio</title>
    
    <!-- Fontes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* ============================================
           VARIÁVEIS DE CORES
           ============================================ */
        :root {
            --azul-escuro: #0a1628;
            --azul-medio: #132744;
            --preto: #0d0d0d;
            --cinza-escuro: #1a1a1a;
            --cinza-medio: #2d2d2d;
            --cinza-claro: #f5f5f5;
            --branco: #ffffff;
            --verde-principal: #00d4aa;
            --verde-escuro: #00a385;
            --verde-claro: #e6f9f5;
            --vermelho-alerta: #e74c3c;
            --amarelo-aviso: #f39c12;
            --espaco-padrao: 80px;
            --espaco-mobile: 40px;
            --transicao-suave: all 0.3s ease;
        }
        
        /* ============================================
           RESET E ESTILOS BASE
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            line-height: 1.7;
            color: var(--cinza-medio);
            background-color: var(--branco);
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.3;
            color: var(--azul-escuro);
        }
        
        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transicao-suave);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* ============================================
           BOTÕES
           ============================================ */
        .btn {
            display: inline-block;
            padding: 16px 36px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transicao-suave);
            border: none;
            text-align: center;
        }
        
        .btn-primary {
            background: var(--verde-principal);
            color: var(--azul-escuro);
        }
        
        .btn-primary:hover {
            background: var(--verde-escuro);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 170, 0.35);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--branco);
            border: 2px solid var(--verde-principal);
        }
        
        .btn-secondary:hover {
            background: var(--verde-principal);
            color: var(--azul-escuro);
        }
        
        .btn-whatsapp {
            background: #25D366;
            color: var(--branco);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-whatsapp:hover {
            background: #1ebc57;
            transform: translateY(-3px);
        }
        
        /* ============================================
           HEADER / NAVEGAÇÃO
           ============================================ */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 22, 40, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 0;
            transition: var(--transicao-suave);
        }
        
        .header.scrolled {
            padding: 10px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 22px;
            font-weight: 700;
            color: var(--branco);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 38px;
            height: 38px;
            background: var(--verde-principal);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto Mono', monospace;
            font-size: 18px;
            color: var(--azul-escuro);
        }
        
        .nav-links {
            display: flex;
            gap: 28px;
        }
        
        .nav-links a {
            color: var(--cinza-claro);
            font-weight: 500;
            font-size: 15px;
            position: relative;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--verde-principal);
            transition: var(--transicao-suave);
        }
        
        .nav-links a:hover {
            color: var(--verde-principal);
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 5px;
        }
        
        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: var(--branco);
            border-radius: 3px;
            transition: var(--transicao-suave);
        }
        
        /* ============================================
           HERO SECTION
           ============================================ */
        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--azul-escuro) 0%, var(--azul-medio) 100%);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2300d4aa' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
        }
        
        .hero h1 {
            font-size: 52px;
            color: var(--branco);
            margin-bottom: 24px;
            line-height: 1.15;
        }
        
        .hero h1 span {
            color: var(--verde-principal);
        }
        
        .hero-subtitle {
            font-size: 20px;
            color: var(--cinza-claro);
            margin-bottom: 36px;
            opacity: 0.95;
            max-width: 620px;
        }
        
        .hero-buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        
        .hero-stats {
            display: flex;
            gap: 50px;
            padding-top: 35px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat {
            text-align: left;
        }
        
        .stat-number {
            font-size: 34px;
            font-weight: 700;
            color: var(--verde-principal);
            font-family: 'Roboto Mono', monospace;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--cinza-claro);
            opacity: 0.8;
        }
        
        /* ============================================
           SEÇÃO PROBLEMA
           ============================================ */
        .problema {
            padding: var(--espaco-padrao) 0;
            background: var(--cinza-claro);
        }
        
        .section-header {
            text-align: center;
            max-width: 750px;
            margin: 0 auto 60px;
        }
        
        .section-tag {
            display: inline-block;
            padding: 8px 18px;
            background: var(--verde-claro);
            color: var(--verde-escuro);
            font-size: 13px;
            font-weight: 600;
            border-radius: 20px;
            margin-bottom: 20px;
            font-family: 'Roboto Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .section-title {
            font-size: 38px;
            margin-bottom: 20px;
        }
        
        .section-subtitle {
            font-size: 18px;
            color: var(--cinza-medio);
            line-height: 1.7;
        }
        
        .problema-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 28px;
        }
        
        .problema-card {
            background: var(--branco);
            padding: 38px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: var(--transicao-suave);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        
        .problema-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
        }
        
        .problema-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            font-size: 26px;
        }
        
        .problema-card:nth-child(1) .problema-icon {
            background: linear-gradient(135deg, var(--vermelho-alerta) 0%, #c0392b 100%);
        }
        
        .problema-card:nth-child(2) .problema-icon {
            background: linear-gradient(135deg, var(--amarelo-aviso) 0%, #d68910 100%);
        }
        
        .problema-card:nth-child(3) .problema-icon {
            background: linear-gradient(135deg, #8e44ad 0%, #6c3483 100%);
        }
        
        .problema-card h3 {
            font-size: 22px;
            margin-bottom: 14px;
        }
        
        .problema-card p {
            font-size: 15px;
            color: var(--cinza-medio);
            line-height: 1.7;
        }
        
        /* ============================================
           SEÇÃO SERVIÇO
           ============================================ */
        .servico {
            padding: var(--espaco-padrao) 0;
            background: var(--branco);
        }
        
        .servico-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }
        
        .servico-content h2 {
            font-size: 38px;
            margin-bottom: 24px;
        }
        
        .servico-content > p {
            font-size: 17px;
            color: var(--cinza-medio);
            margin-bottom: 35px;
            line-height: 1.8;
        }
        
        .servico-lista {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .servico-item {
            display: flex;
            gap: 18px;
            align-items: flex-start;
        }
        
        .servico-item-icon {
            width: 48px;
            height: 48px;
            background: var(--verde-claro);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            flex-shrink: 0;
        }
        
        .servico-item-text h4 {
            font-size: 18px;
            margin-bottom: 6px;
        }
        
        .servico-item-text p {
            font-size: 15px;
            color: var(--cinza-medio);
            line-height: 1.6;
        }
        
        .servico-imagem {
            background: linear-gradient(135deg, var(--azul-escuro) 0%, var(--azul-medio) 100%);
            border-radius: 16px;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        
        .servico-imagem::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2300d4aa' fill-opacity='0.05'%3E%3Cpath d='M50 50L25 25v50h50V25L50 50z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .mockup {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .mockup-header {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .mockup-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .mockup-dot:nth-child(1) { background: #ff5f57; }
        .mockup-dot:nth-child(2) { background: #febc2e; }
        .mockup-dot:nth-child(3) { background: #28c840; }
        
        .mockup-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .mockup-line {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .mockup-line:nth-child(2) { width: 70%; }
        .mockup-line:nth-child(3) { width: 85%; }
        .mockup-line:nth-child(4) { width: 60%; }
        
        .mockup-check {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 212, 170, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 170, 0.3);
        }
        
        .mockup-check-icon {
            width: 28px;
            height: 28px;
            background: var(--verde-principal);
            border-radius: 50%;
            display: flex;
            align-items: center
